<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b0ba1f3f1d.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg1: #222831;
            --bg2: #393E46;
            --yellow: #FFD369;
            --white: #EEEEEE;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* background-image: url('static/img/bg9.jpeg'); */
            background-color: #222831;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: var(--bg1);
            color: var(--bg2);
        }

        .details {
            display: flex;
            width: 50%;
            /* height: 50%; */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            margin-top: 5%;
            margin-left: 25%;
            border-radius: 35px;
            color: var(--bg2);
        }

        .details input {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #666;
            border-radius: 5px;
            font-size: 1em;
            background-color: #EEEEEE;
            color: #393E46;
        }

        .user {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .pass {
            width: 94%;
        }

        #btn {
            padding-top: 5px;
            padding-bottom: 30px;
        }

        #btn:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="details">
        <h1 style="padding-top: 40px; ">Create an Account.</h1>
        <p style="padding-bottom: 25px;">Already have an account? <a href="{{url_for('login')}}"
                style="color: rgb(16, 87, 218);">Login</a></p>

        <form method="post" style="width: 70%;">
            <div class="user">
                <input name="firstn" type="text" id="firstm" required placeholder="Enter your first name"
                    style="width: 40%;">
                <input name="lastn" type="text" id="lastn" required placeholder="Enter your last name"
                    style="width: 45%;">
            </div>

            <div class="user">
                <input name="username" type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="user">
                <input name="email" type="email" id="email" required placeholder="Enter your email address">
            </div>

            <div class="user">
                <div class="pass">
                    <input name="password" type="password" id="password" required placeholder="Enter your password"
                        style="width: 90%;">
                    <span class="password-toggle-icon" style="padding-left: 5px; padding-top: 15px; font-size: 20px;"><i
                            class="fa-solid fa-eye-slash"></i></span>
                </div>
            </div>

            <input type="submit" name="submit" id="submit"
                style="background-color: #d64040; color: white; border-radius: 15px;">

    </div>
    </form>

    <script>

        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-toggle-icon i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.className = "fa-solid fa-eye";
            } else {
                passwordField.type = "password";
                togglePassword.className = "fa-solid fa-eye-slash";
            }
        });
    </script>
</body>

</html>
